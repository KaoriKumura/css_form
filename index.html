<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="author" content="Kaori Kumura">
    <meta name="description" content="Lab_Form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caudex&family=Croissant+One&family=Kanit:wght@300&family=Montserrat+Alternates:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <title>Lab_Form</title>
</head>

<body>
    <header>
    </header>
    <div class="element">
        <main class="form">
            <form>
                <label for="fname">First Name</label>
                <input class="input-box" type="text" name="fname" id="fname" placeholder="First Name" /><br>
                <label for="lname">Last Name</label>
                <input class="input-box" type="text" name="lname" id="lname" placeholder="Last Name" /><br>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="Men" checked> Men<br>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="Women"> Women<br>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="Others"> Others<br>
                    </label>
                </div>
                <div class="checkbox_all">
                    <input class="checkbox" type="checkbox" id="HTM" name="HTM" value="HTM">
                    <label class="checkbox" for="HTML">HTML</label><br>
                    <input type="checkbox" id="CSS" name="CSS" value="CSS">
                    <label class="checkbox" for="CSS">CSS</label><br>
                    <input type="checkbox" id="Java Script" name="Java Script" value="Java Script">
                    <label class="checkbox" for="Java Script">Java Script</label><br>
                    <input type="checkbox" id="PHP" name="PHP" value="PHP">
                    <label class="checkbox" for="PHP">PHP</label><br>
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <label class="checkbox" for="Java">Java</label><br>
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label class="checkbox" for="Python">Python</label><br>
                </div>
                <input class="file" type="file" id="myFile" name="filename"><br>

                <label for="birthday">Birthday:</label>
                <input class="input-box" type="date" id="birthday" name="birthday"><br>

                <label for="email">Enter your email:</label>
                <input class="input-box" type="email" id="email" name="email" placeholder="ex@example.com"><br>

                <label for="homepage">Add your homepage:</label>
                <input class="input-box" type="url" id="homepage" name="homepage"><br>

                <label for="quantity">Quantity (between 18 and 99):</label>
                <input class="input-box" type="number" id="quantity" name="quantity" min="18" max="99"><br>

                <label for="points">Points (between 0 and 10):</label>
                <input class="input-box" type="range" id="points" name="points" min="0" max="10"><br>

                <label for="phone">Enter a phone number:</label>
                <input class="input-box" type="tel" id="phone" name="phone" placeholder="123-45-678"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

                <label for="username">Username:</label>
                <input class="input-box" type="text" id="username" name="username" autofocus><br>

                <button class="submit" type="submit">Submit</button>
            </form>

        </main>
    </div>
</body>

</html>
